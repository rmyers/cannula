type Movie {
    name: String
    director: String
    book: Book
    views: Int
}

extend type Book {
    movies: [Movie] @computed
}

extend type Query {
    movies(limit: Int = 100): [Movie]
}

input MovieInput {
    name: String
    director: String
    limit: Int = 100
}

extend type Mutation {
    createMovie(input: MovieInput): Movie
}