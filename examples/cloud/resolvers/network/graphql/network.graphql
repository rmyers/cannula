type Subnet {
  id: ID!
  cidr: String
  gateway_ip: String
}

type Network {
  id: ID!
  name: String!
  network_type: String
  status: String
  subnets: [Subnet]
  external: Boolean
  appStatus: ApplicationStatus
  appActions: [Action]
}

extend type Query {
  getNetworks(region: String!): [Network]
  getRenameNetworkForm(id: String!): WTForm
}

extend type Mutation {
  renameNetwork(form: String!): Network
}
