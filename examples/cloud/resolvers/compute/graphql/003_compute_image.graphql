type ComputeImage @cacheControl(maxAge: 50) {
  id: ID!
  status: String
  name: String @cacheControl(maxAge: 50)
  minDisk: String
  minRam: String  @cacheControl(maxAge: 50)
  architecture: String
}

extend type Query {
  computeImages(region: String): [ComputeImage]
  computeImage(region: String, id: ID): ComputeImage
}

extend type ComputeServer {
  image: ComputeImage
}
