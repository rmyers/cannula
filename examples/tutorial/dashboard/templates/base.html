<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
    <title>Dashboard</title>
  </head>

  <body class="min-h-full bg-slate-200">
    <div class="w-full flex flex-col sm:flex-row flex-grow overflow-hidden">
      <div class="sm:w-1/3 md:1/4 w-full flex-shrink flex-grow-1 p-4">
        <div class="sticky top-0 p-4 w-full bg-slate-300 rounded">
          <ul
            class="flex sm:flex-col overflow-hidden content-center justify-between"
          >
            {% block nav %}
            <li>
              <a class="text-indigo-600" href="/part1/">
                Part One: Schema and Resolvers
              </a>
            </li>
            <li>
              <a class="text-indigo-600" href="/part2/">
                Part Two: GraphQL Code Gen
              </a>
            </li>
            <li>
              <a class="text-indigo-600" href="/part3/">
                Part Three: Datasources
              </a>
            </li>
            <li>
              <a class="text-indigo-600" href="/part4/">
                Part Four: Templated UI
              </a>
            </li>
            <li>
              <a class="text-indigo-600" href="/part5/">
                Part Five: Dynamic UI
              </a>
            </li>
            {% endblock %}
          </ul>
        </div>
      </div>
      <main role="main" class="w-full h-full flex-grow p-3 overflow-auto">
        {% block content %}{% endblock %}
      </main>
    </div>
  </body>
</html>
