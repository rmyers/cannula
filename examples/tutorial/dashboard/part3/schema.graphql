scalar UUID

"@metadata(db_table: users)"
type User {
  "@metadata(primary_key: true)"
  id: UUID!
  name: String
  email: String

  "@metadata(where: user_id = :id, args: id)"
  quota: [Quota]
}

"@metadata(db_table: quotas)"
type Quota {
  "@metadata(primary_key: true)"
  id: UUID!

  "@metadata(foreign_key: users.id)"
  user_id: UUID!
  user: User
  resource: String
  limit: Int
  count: Int
}

type Query {
  people: [User]

  "@metadata(where: id = :id)"
  user(id: UUID!): User
}
