[build-system]
requires = [
    "setuptools >= 48",
    "wheel >= 0.29.0",
]
build-backend = 'setuptools.build_meta'

[tool.pytest.ini_options]
asyncio_mode = "auto"
minversion = "6.0"
addopts = [ 
    "-vvv",
    "--cov=cannula",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
]
testpaths = [
    "tests",
    "integration",
]

[tool.isort]
profile="black"