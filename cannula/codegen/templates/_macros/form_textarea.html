{% macro form_textarea(field_id, field_name, label_text, help_text, is_required) %}
<div class="field textarea border label">
    <textarea id="{{ field_id }}" name="{{ field_name }}" {% if is_required %}required{% endif %}></textarea>
    <label for="{{ field_id }}">{{ label_text }}</label>
    {% if help_text %}
    <span class="helper">{{ help_text }}</span>
    {% endif %}
</div>
{% endmacro %}
